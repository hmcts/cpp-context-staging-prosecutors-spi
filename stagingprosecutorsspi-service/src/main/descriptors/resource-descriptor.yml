--
resource_descriptor:
  spec_version: '1.0.0'
  version: '${project.version}'

  resources:
    - name: java:/app/stagingprosecutors-spi-service/DS.eventstore
      type: xa-datasource
      setup:
        - type: liquibase
          maven:
            groupId: uk.gov.justice.services
            artifactId: event-repository-liquibase
            type: jar
            version: '${cpp.framework.version}'
        - type: liquibase
          maven:
            groupId: uk.gov.justice.services
            artifactId: aggregate-snapshot-repository-liquibase
            type: jar
            version: '${project.version}'

    - name: java:/DS.stagingprosecutors-spi
      type: xa-datasource
      setup:
        - type: liquibase
          maven:
            groupId: uk.gov.justice.services
            artifactId: event-buffer-liquibase
            type: jar
            version: '${cpp.framework.version}'
        - type: liquibase
          maven:
            groupId: uk.gov.moj.cpp.staging.prosecutors.spi
            artifactId: stagingprosecutorsspi-viewstore-liquibase
            type: jar
            version: '${project.version}'


    - name: stagingprosecutors-spi.handler.command
      type: queue
    - name: stagingprosecutors-spi.event
      type: topic
    - name: public.event
      type: topic

  services:
    # Stagingprosecutors provides these service mappings
    - name: 'stagingprosecutors-spi-service'
      id: 'stagingprosecutors_spi_service'
      target: '/stagingprosecutors-spi-service'
      map:
        - '/stagingprosecutors-spi-command-api'
        - '/stagingprosecutors-spi-command-handler'
        - '/stagingprosecutors-spi-event-listener'
        - '/stagingprosecutors-spi-event-processor'
        - '/stagingprosecutors-spi-query-view'
      matcher: '/stagingprosecutors-spi-[^/]+'
